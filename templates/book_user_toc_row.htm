<h3><a href="{pnmodurl modname="Book" type="user" func="displayarticlesinchapter" cid=$chapter.cid}">Chapter {$chapter.number} {$chapter.name} {if $show_internals}Chapter id:{$chapter.cid}{/if}</a></h3>
<ul>
{foreach item=article from=$articles}
<li class="article"><a href="{pnmodurl modname="Book" type="user" func="displayarticle" aid=$article.aid}"> {$chapter.number}-{$article.aid} {$article.title} {if $show_internals}artid:{$article.aid}; next:{$article.next}; prev:{$article.prev}{/if}</a></li>
{/foreach}
</ul>
