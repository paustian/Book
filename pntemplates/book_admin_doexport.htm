<h2><!--[gt text="Export Chapter"]--></h2>
<form class="form" action="<!--[pnmodurl modname="Book" type="admin" func="export"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
    <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Book"]-->" />
    <table>
		<!--[section name=i loop=$books]-->
		<tr><td>
		<input type="radio" name="book" value="<!--[$books[i].book_id|pnvarcensor]-->" <!--[if $smarty.section.i.index == 0]-->checked><!--[else]-->><!--[/if]--><!--[$books[i].book_name|pnvarcensor]-->
		</td>
		<td>
		<select name="chapter_<!--[$books[i].book_id|pnvarcensor]-->">
			<!--[html_options options=$chapters[i]]-->
		</select>
		</td></tr>
		<!--[/section]-->
	</table>
           <input type="checkbox" name="inline" checked /><!--[gt text="Inline figures to html"]-->
	<p><input name="submit" type="submit" value="<!--[gt text="Export Book"]-->" /></p>
</form>
<h2><!--[gt text="Export Whole Book"]--></h2>
<form class="form" action="<!--[pnmodurl modname="Book" type="admin" func="exportbook"]-->" method="post" enctype="application/x-www-form-urlencoded">
	 <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Book"]-->" />
	<select name="book">
	<!--[section name=i loop=$books]-->
		<option label="<!--[$books[i].book_name|pnvarcensor]-->" value="<!--[$books[i].book_id|pnvarcensor]-->"><!--[$books[i].book_name|pnvarcensor]--></option>
	<!--[/section]-->
	</select>
	<p><input name="submit" type="submit" value="<!--[gt text="Export Book"]-->" /></p>
</form>
