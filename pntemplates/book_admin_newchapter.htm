<h2><!--[gt text="Add Chapter"]--></h2>
<form class="form" action="<!--[pnmodurl modname="book" type="admin" func="createchapter"]-->" method="post" enctype="application/x-www-form-urlencoded">
<input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Book"]-->" />
<table border>
<tr>
	<td><!--[gt text="Chapter Name"]--></td>
	<td>
 	 <input type="text" name="chap_name" value="" size="32" maxlength="256"/>
   </td>
</tr>
<tr>
	<td><!--[gt text="Chapter Number"]--></td>
	<td>
  	<input type="text" name="chap_number" value="" size="5" maxlength="5"/>
   </td>
</tr>
<tr>
	<td><!--[gt text="Chapter Owner"]--></td>
	<td>
		<select name="book_id">
		    <!--[html_options options=$bookmenu]-->
		</select>
	</td>
</tr>
</table>
<input name="submit" type="submit" value="<!--[gt text="Add Chapter"]-->" />
</form>
