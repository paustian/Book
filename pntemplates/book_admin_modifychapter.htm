<h2><!--[gt text="Edit Chapter"]--></h2>
<form class="form" action="<!--[pnmodurl modname="Book" type="admin" func="updatechapter"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Book"]-->" />
    <table border>
     <tr>
     <td>
     	<!--[gt text="Edit Chapter"]-->
    	</td>
    	<td>
    		<!--[gt text="Chapter Name"]-->
    </td>
    	<td>
    		<!--[gt text="Chapter Number"]-->
    	</td>
    	<td>
    		<!--[gt text="Book that chapter belongs to"]-->
    	</td>
    	</tr>
    <!--[section name=i loop=$chaps]-->
   <tr>
   <td>
   		<input type="radio" name="chap_id" value="<!--[$chaps[i].chap_id]-->" <!--[if $smarty.section.i.index == 0]-->checked><!--[else]-->><!--[/if]-->
   </td>
    <td>
    		<input type="text" size="40" max="256" name="title_<!--[$chaps[i].chap_id]-->" value="<!--[$chaps[i].chap_name|pnvarcensor]-->">
    	</td>
    <td>
    		<input type="text" size="5" max="5" name="number_<!--[$chaps[i].chap_id]-->" value="<!--[$chaps[i].chap_number|pnvarcensor]-->">
    	</td>
    <td>
  	<select name="book_id_<!--[$chaps[i].chap_id]-->">
  		 <!--[$books[i]]-->
 	</select>
  	</td>
    </tr>
	<!--[/section]-->
	</table>
	<p><input name="submit" type="submit" value="<!--[gt text="Update Chapter"]-->" /></p>
</form>
